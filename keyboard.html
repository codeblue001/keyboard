<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="blue.png" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Charm" rel="stylesheet">
    <title>Keyboard</title>
  </head>


  <body>
    <h1>Keyboard Layout</h1>
    <div id="wrapper">
      <section id="row-1">
        <div id="primary" class="grey">
          `
        </div>
        <div id="keyOne" onclick="playAudio()" class="left-pinky">
          1
        </div>
        <div id="keyTwo" onclick="playAudio()" class="left-ring">
          2
        </div>
        <div id="keyThree" onclick="playAudio()" class="left-middle">
          3
        </div>
        <div id="keyFour" onclick="playAudio()" class="left-index">
          4
        </div>
        <div id="keyFive" onclick="playAudio()" class="left-index">
          5
        </div>
        <div id="keySix" onclick="playAudio()" class="right-index">
          6
        </div>
        <div id="keySeven" onclick="playAudio()" class="right-index">
          7
        </div>
        <div id="keyEight" onclick="playAudio()" class="right-middle">
          8
        </div>
        <div id="keyNine" onclick="playAudio()" class="right-ring">
          9
        </div>
        <div id="keyTen" onclick="playAudio()" class="right-pinky">
          0
        </div>
        <div id="keyEleven" onclick="playAudio()" class="right-pinky">
          -
        </div>
        <div id="keyTwelve" onclick="playAudio()" class="right-pinky">
          =
        </div>
        <div id="keyThirteen" onclick="playAudio()" class="grey">
          BACKSPACE
        </div>
      </section>

      <section id="row-2">
        <div id="secondary" onclick="playAudio()" class="grey">
          TAB
        </div>
        <div id="keyFourteen" onclick="playAudio()" class="left-pinky">
          Q
        </div>
        <div id="keyFifteen" onclick="playAudio()" class="left-ring">
          W
        </div>
        <div id="keySixteen" onclick="playAudio()" class="left-middle">
          E
        </div>
        <div id="keySeventeen" onclick="playAudio()" class="left-index">
          R
        </div>
        <div id="keyEighteen" onclick="playAudio()" class="left-index">
          T
        </div>
        <div id="keyNineteen" onclick="playAudio()" class="right-index">
          Y
        </div>
        <div id="keyTwenty" onclick="playAudio()" class="right-index">
          U
        </div>
        <div id="keyTwentyOne" onclick="playAudio()" class="right-middle">
          I
        </div>
        <div id="keyTwentyTwo" onclick="playAudio()" class="right-ring">
          O
        </div>
        <div id="keyTwentyThree" onclick="playAudio()" class="right-pinky">
          P
        </div>
        <div id="keyTwentyFour" onclick="playAudio()" class="right-pinky">
          [
        </div>
        <div id="keyTwentyFive" onclick="playAudio()" class="right-pinky">
          ]
        </div>
        <div id="keyTwentySix" onclick="playAudio()" class="grey">
          \
        </div>
      </section>

      <section id="row-3">
      <div id="tertiary" class="grey">
          CAPS LOCK
      </div>
      <div id="keyTwentySeven" onclick="playAudio()" class="left-pinky">
          A
      </div>
      <div id="keyTwentyEight" onclick="playAudio()" class="left-ring">
          S
      </div>
      <div id="keyTwentyNine" onclick="playAudio()" class="left-middle">
          D
      </div>
      <div id="keyThirty" onclick="playAudio()" class="left-index">
          F
      </div>
      <div id="keyThirtyOne" onclick="playAudio()" class="left-index">
          G
      </div>
      <div id="keyThirtyTwo" onclick="playAudio()" class="right-index">
          H
      </div>
      <div id="keyThirtyThree" onclick="playAudio()" class="right-index">
          J
      </div>
      <div id="keyThirtyFour" onclick="playAudio()" class="right-middle">
          K
      </div>
      <div  id="keyThirtyFive" onclick="playAudio()" class="right-ring">
          L
      </div>
      <div id="keyThirtySix" onclick="playAudio()" class="right-pinky">
          ;
      </div>
      <div id="keyThirtySeven" onclick="playAudio()" class="right-pinky">
          '
      </div>
      <div id="keyThirtyEight" onclick="playAudio()" class="grey">
          ENTER
      </div>
      </section>

      <section id="row-4">
        <div id="keyThirtyNine" onclick="playAudio()" class="grey">
          SHIFT
        </div>
        <div id="keyFourty" onclick="playAudio()" class="left-pinky">
          Z
        </div>
        <div  id="keyFourtyOne" onclick="playAudio()" class="left-ring">
          X
        </div>
        <div id="keyFourtyTwo" onclick="playAudio()" class="left-middle">
          C
        </div>
        <div id="keyFourtyThree" onclick="playAudio()" class="left-index">
          V
        </div>
        <div id="keyFourtyFour" onclick="playAudio()" class="left-index">
          B
        </div>
        <div id="keyFourtyFive" onclick="playAudio()" class="right-index">
          N
        </div>
        <div  id="keyFourtySix" onclick="playAudio()" class="right-index">
          M
        </div>
        <div id="keyFourtySeven" onclick="playAudio()" class="right-middle">
          ,
        </div>
        <div id="keyFourtyEight" onclick="playAudio()" class="right-ring">
          .
        </div>
        <div id="keyFourtyNine" onclick="playAudio()" class="right-pinky">
          /
        </div>
        <div id="keyFifty" onclick="playAudio()" class="grey">
          SHIFT
        </div>
      </section>

      <section id="row-5">
        <div id="keyFiftyOne" onclick="playAudio()" class="grey">
          CTRL
        </div>
        <div id="keyFiftyTwo" onclick="playAudio()" class="grey">
          FN
        </div>
        <div id="keyFiftyThree" onclick="playAudio()" class="grey">
          WINDOWS
        </div>
        <div id="keyFiftyFour" onclick="playAudio()" class="grey">
          ALT
        </div>
        <div id="keyFiftyFive" onclick="playAudio()" class="thumb">
          SPACE
        </div>
        <div id="keyFiftySix" onclick="playAudio()" class="grey">
          ALT
        </div>
        <div id="keyFiftySeven" onclick="playAudio()" class="grey">
          CTRL
        </div>
      </section>
    </div>
    <h3 id="rules">Make your best guess then click the keyboard to display the correct letter!</h3>
    <audio id="myAudio">
      <source src="typewriter.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
  </body>
</html>
